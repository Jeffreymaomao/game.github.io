<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gerneral Relativity</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="mathquill-0.10.1/mathquill.css"/>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Vpython -->
    <script type="text/javascript" src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
    <!-- MathQuill -->
    <script type="text/javascript"  src="js/latex2math.js"></script>
    <script type="text/javascript"  src="mathquill-0.10.1/mathquill.js"></script>
    <!-- GR orbit -->
    <script type="text/javascript"  src="js/GeneralVector.js"></script>
    <script type="text/javascript"  src="js/RungeKutta.js"></script>
    <script type="text/javascript"  src="js/main.js" defer></script>
</head>

<body>

    <h1 class="Title">General Relativity<br>Orbits near a compact body</h1>

    <div id="glowscript" class="glowscript"></div>
    <div id="Collapse">
        <button id="SideBarButton" onclick="">
            <i id="SideBarIcon"></i>
        </button>
    </div>
    <div id="SideBar" class="SideBar">  
        <div id="SideBarContainer">
            <h3>Animation Control</h3>
                <div id="AnimationControl">
                    <div>
                        <button id="RunningButton"><i id="run"></i></button>
                    </div>
                    <div>
                        <button id="RestartButton"><i id="restart"></i></button>
                    </div>
                    
                </div>
            <h3>Interface Control</h3>
                <div id="InterfaceControl">
                    <div>
                        <!-- <select name="CameraFocus" id="CameraFocus" onchange="changeFocus()"> -->
                        <select name="CameraFocus" id="CameraFocus">
                            <option value="none">focus: none</option>
                            <option value="solar" selected="selected">focus: solar</option>
                            <option value="planet">focus: planet</option>
                        </select>
                    </div>
                    <!-- <div>
                        <select name="view" id="">
                            <option value="none">view: none</option>
                            <option value="x">view: x</option>
                            <option value="y">view: y</option>
                            <option value="z">view: z</option>
                        </select>
                    </div> -->
                    <div class="check">
                        <input type="checkbox" id="ScrollCheckBox" checked/>
                        <label>User Scroll</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="AxisCheckBox"/>
                        <label>Show Axis</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="TextureCheckBox" checked/>
                        <label>Texture</label>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="TitleCheckBox"/>
                        <label>Show Title</label>
                    </div>
                </div>
            <h3>Intial value Control</h3>
                <div id="InitialValue">
                    <div id="InitialMass">
                        <span id="M0">M_0 = </span>
                        <span id="M0input">1</span>
                        <span id="M0unit">\left(M{\odot}\right)</span>
                    </div>
                    <div id="InitialRadius">
                        <span id="R0">r_0 = </span>
                        <span id="R0input">0.3074</span>
                        <span id="R0unit">\left(\mathrm{AU}\right)</span>
                    </div>
                    <div id="InitialVelocity">
                        <span id="V0">v_0 = </span>
                        <span id="V0input">0.0340</span>
                        <span id="V0unit">\left(\mathrm{AU/day}\right)</span>
                    </div>
                    <div id="TimeInterval">
                        <span id="dt">dt = </span>
                        <span id="dtinput">0.001</span>
                        <span id="dtunit">\left(\mathrm{AU/day}\right)</span>
                    </div>
                    <div>
                        <!-- <select name="InitialValueReference" id="InitialValueReference" onchange="changeRef()"> -->
                        <select name="InitialValueReference" id="InitialValueReference">
                            <option value="none">reference: none</option>
                            <option value="suggestion">reference: suggestion orbit</option>
                            <option value="mercury" selected="selected">reference: Mercury orbit</option>
                            <option value="s0">reference: S0 orbit</option>
                        </select>
                    </div>
                </div>
            <h3>Numerical Method</h3>
                <div>
                    <!-- <select name="IterationMethod" id="IterationMethod" onchange="changeRK()"> -->
                    <select name="IterationMethod" id="IterationMethod"">
                        <option value="RK1_Euler">RK1: Forward Euler</option>
                        <option value="RK2_Explicit">RK2: Explicit midpoint method</option>
                        <option value="RK2_Heun">RK2: Heun's method</option>
                        <option value="RK2_Ralston">RK2: Ralston's method</option>
                        <option value="RK3_Kutta" selected="selected">RK3: Kutta's third-order method</option>
                        <option value="RK3_Heun">RK3: Heun's third-order method</option>
                        <option value="RK3_Wray">RK3: Van der Houwen's/Wray third-order method</option>
                        <option value="RK3_Ralston">RK3: Ralston's third-order method</option>
                        <option value="RK3_SSP">RK3: Third-order Strong Stability Preserving</option>
                        <option value="RK4_Classical">RK4: Classic fourth-order method</option>
                        <option value="RK4_38rule">RK4: 3/8-rule fourth-order method</option>
                        <option value="RK4_Ralston">RK4: Ralston's fourth-order method</option>
                    </select>
                </div>
            <h3>Stop Whole Processes</h3>
                <div>
                    <div id="StopWholeProcesses">
                        <button id="StopButton"><i id="stop"></i></button>
                    </div>
                </div>
            
        </div>
    </div>
    
</body>

</html>
